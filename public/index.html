<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Sign Up Form -->
            <form action="/signup" method="post" id="signup-form" class="form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="name">User Name</label>
                    <input type="text" name="userName" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <!-- Sign In Form -->
            <form action="/signin" method="post" id="signin-form" class="form">
                <h2>Sign In</h2>
                <div class="input-group">
                    <label for="email-signin">Email</label>
                    <input type="email" name="email" id="email-signin" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password-signin">Password</label>
                    <input type="password" name="password" id="password-signin" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
